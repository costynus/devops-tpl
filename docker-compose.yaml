version: '3.9'
services:

  postgres:
    container_name: postgres
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'pass'
      POSTGRES_DB: 'postgres'
    ports:
      - 5432:5432

  app:
    build:
      context: .
      dockerfile: docker/local/Dockerfile
    container_name: app
    image: app
    environment:
      DATABASE_DSN: 'postgres://user:pass@postgres:5432/postgres'
      ADDRESS: ':8080'
    ports:
      - 8080:8080
    depends_on:
      - postgres

volumes:
  pg-data:
